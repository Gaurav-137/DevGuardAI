<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGuard AI | Productivity Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --c-primary: #504B38;
        --c-secondary: #B9B28A;
        --c-light: #EBE5C2;
        --c-bg: #F8F3D9;
      }

      /* Utility classes to apply palette consistently */
      .text-primary{ color:var(--c-primary) !important }
      .bg-primary{ background-color:var(--c-primary) !important }
      .border-primary{ border-color:var(--c-primary) !important }
      .text-secondary{ color:var(--c-secondary) !important }
      .bg-secondary{ background-color:var(--c-secondary) !important }
      .text-light{ color:var(--c-light) !important }
      .bg-light{ background-color:var(--c-light) !important }
      .text-bg{ color:var(--c-bg) !important }
      .bg-bg{ background-color:var(--c-bg) !important }

      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-bg text-primary">
    <div id="root"></div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
